<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Auto-scaling Flask App with LLM</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
{% include 'header.html' %}
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">

            <div class="col-md-5 text-center">
                <h1 class="mx-auto my-0 text-uppercase">CHAT WITH ME</h1>
                <form method="post">
                    <div class="form-group mb-3">
                        <label for="userInput" class="text-white">Type your question:</label>
                        <textarea class="form-control" name="user_input" id="userInput" rows="1"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
            <div class="col-md-1"></div>
            <!-- Chat Display -->
            <div class="chat-display col-md-6">
                {% for message in conversation %}
                <div class="message text-left">
                    {% if message.assistant %}
                    <div class="assistant-message text-white">
                        <strong>{{ message.time }} - Assistant:</strong> {{ message.assistant }}
                    </div>
                    {% elif message.user %}
                    <div class="user-message text-white">
                        <strong>{{ message.time }} - You:</strong> {{ message.user }}
                    </div>
                    {% endif %}
                </div>
                <hr> <!-- Separator -->
                {% endfor %}
            </div>

        </div>
    </div>
</header>

{% include 'footer.html' %}

</body>
</html>
